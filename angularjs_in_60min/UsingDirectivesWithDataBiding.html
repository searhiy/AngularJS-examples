<!DOCTYPE html>
<html data-ng-app="">
<head>
    <title>Using Angular Directives and Data Biding</title>
</head>
<body data-ng-init="customers=[{surname:'Mike Smith',city:'Washington'}, {surname:'Trevor Smith',city:'Austin'}, {surname:'Thomas Olovson',city:'Dalas'}]">
    Name:
    <br/>
    <input type="text" data-ng-model="name"/>

    <ul>
        <li data-ng-repeat="customer in customers | filter:name | orderBy:'city'">{{ customer.surname | uppercase}} - {{ customer.city | lowercase}}</li>
    </ul>

    <script src="scripts/angular.min.js"></script>
</body>

</html>
