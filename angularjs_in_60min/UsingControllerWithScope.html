<!DOCTYPE html>
<html data-ng-app="">
<head>
    <title>Using Angular Directives and Data Biding</title>
</head>
<body>
    <div data-ng-controller="SimpleController">
        Name:
        <br/>
        <input type="text" data-ng-model="name"/>

        <ul>
            <li data-ng-repeat="customer in customers | filter:name | orderBy:'city'">
                {{ customer.surname | uppercase}} - {{ customer.city | lowercase}}
            </li>
        </ul>
    </div>
    <script src="scripts/angular.min.js"></script>

    <script>
        function SimpleController($scope){
            $scope.customers = [
                {surname:'Mike Smith',city:'Washington'},
                {surname:'Trevor Smith',city:'Austin'},
                {surname:'Thomas Olovson',city:'Dalas'}
            ];
        }
    </script>
</body>

</html>
